<!doctype html>
<html lang="en">
<template id="card-template">
    <div class="card col-8" style="width: 18rem; margin:10px">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
    </div>
</template>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstap Cards</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div id='car-list' class="row">
        </div>
    </main>
    <script>
        let news = [
            {
                id: 1, title: 'Election Results',
                content: "Newly elected minister..."
            },
            {
                id: 2, title: 'Sporting Success',
                content: "World Cup winners..."
            },
            {
                id: 3, title: 'Tornado Warning',
                content: "Residents should prepare..."
            }
        ];
        function getNews() {
            return new Promise(resolve => {
                setTimeout(function () {
                    // resolve the promise with the car data after 1s
                    resolve(news)
                }, 3000)
            })
        }
        // get data asynchronously, then console.log for testing
        function addCard(card) {
            const template = document.getElementById("card-template").content.cloneNode(true);
            template.querySelector('.card-title').innerText = card.title;
            template.querySelector('.card-text').innerText = card.content;
            document.querySelector('#car-list').appendChild(template);
        }
        if ('content' in document.createElement('template')) {
            setInterval(
                () => {
                    document.getElementById("car-list").innerHTML = "";
                    getNews().then((news) => {
                        console.log('set interval');
                        news.forEach((aNews) => {
                            addCard(aNews);
                        })
                    })
                }, 5000)
        }
    </script>
</body>
</html>
