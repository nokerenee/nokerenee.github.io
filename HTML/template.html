<!-- Module 4 - Lab - Template -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <template id="card-template">
        <div class="card">
          <div class="card-body">
            <div class="card-title"></div>
            <div class="card-text"></div>
          </div>
        </div>
      </template>
      <div id="card-list"></div>

      <template id="portfolio">
        <div class="card">
          <div class="card-body">
            <div class="card-title"></div>
            <div class="title"></div>
            <img class="p-image"/>
          </div>
        </div>
      </template>
      <div id="portfolios"></div>
  </body>

  <script>
    const data = [
      {name: "Bob", age: 23},
      {name: "Alice", age: 39},
    ];

    const artist = {
      name: "Van Gogh",
      portfolio: [
        {
          title: "portrait",
          url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image",
        },
        {
          title: "sky",
          url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg",
        },
      ],
    };

    
    function addCard(name, age) {
      const template = document
        .getElementById("card-template")
        .content.cloneNode(true);
      template.querySelector(".card-title").innerText = name;
      template.querySelector(".card-text").innerText = age;
      document.querySelector("#card-list").appendChild(template);
    }
    if ("content" in document.createElement("template")) {
      data.forEach((d) => {
        addCard(d.name, d.age);
      });
    };
    
    function addPortfolio(title, url) {
        const template = document
        .getElementById("portfolio")
        .content.cloneNode(true);
        template.querySelector(".title").innerText = title;
        template.querySelector(".p-image").src = url;
        document.querySelector("#portfolios").appendChild(template);
    };
    if ("content" in document.createElement("template")) {
      artist.portfolio.forEach((d) => {
        addPortfolio(d.title, d.url);
      });
    }
  </script>
</html>
